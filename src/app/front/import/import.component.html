<h4 class="text-center">Import</h4>

<div class="container">
  <form [formGroup]="myProfileForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <div class="form-group">
        <label for="file">Select Csv Or Json</label>
        <input type="file" class="form-control" id="file" (change)="profilePicChanged($event)">
      </div>

      <div class="form-group">
        <label>&nbsp;</label>
        <button type="submit">Upload</button>
      </div>
    </div>

  </form>
</div>
